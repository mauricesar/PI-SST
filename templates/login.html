{% extends 'base.html' %}
{% block content %}
<section class="auth-card">
  <h2>Entrar</h2>
  <p class="muted">Acesse o GuiaTEC para responder ao questionário ou gerenciar indicadores.</p>
  <form method="post" class="auth-form">
    <input type="hidden" name="next" value="{{ next_url }}" />
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email" required placeholder="voce@empresa.com" />

    <label for="password">Senha</label>
    <input id="password" name="password" type="password" required placeholder="••••••••" />

    <button type="submit">Entrar</button>
    <p class="muted center">Não tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
  </form>
</section>
{% endblock %}
